<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Your Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Dish</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
                <tr>
                    <td>{{ item.dish }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <form action="{{ url_for('views.remove_from_cart') }}" method="post" style="display:inline;">
                            <input type="hidden" name="dish" value="{{ item.dish }}">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Total: {{ total }}</h2>
    
    <!-- Przycisk wysyłający listę zamówień -->
    <form action="{{ url_for('views.send_order') }}" method="post">
        <button type="submit">Send Order</button>
    </form>

    <p><a href="{{ url_for('views.home') }}">Continue Shopping</a></p>
</body>
</html>
